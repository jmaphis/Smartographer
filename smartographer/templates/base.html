<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Tangerine|UnifrakturMaguntia">
    <title>Smartographer</title>
    <nav>
        <h1><a id="logo" href="{{ url_for('index') }}">smartographer</a></h1>
        {% block section_title %}
        {% endblock %}
        {% if g.user %}
            {{ g.user['username'] }}
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}">Register</a>
            <a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
        <a href="{{ url_for('maps.load') }}">Load Map</a>
    </nav>
</head>
<body>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
