{% extends 'base.html' %}
{% block content %}
    <nav class="sidebar">
        {% for button_tag in tag_list %}
            {{ button_tag|safe }}<br><br>
        {% endfor %}
        <a href="{{ url_for('maps.load') }}">Load Map</a>
        {% block save_input %}
        {% endblock %}
    </nav>
    <main>
        <div id="map-scroll">
            <table id="map">
                {% for row in current_map %}
                    <tr>
                    {% for tile in row %}
                        <td>{{ tile|safe }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </main>
{% endblock %}
