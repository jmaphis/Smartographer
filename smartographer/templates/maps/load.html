{% extends 'base.html' %}

{% block content %}
    <h1>saved maps:</h1>
    {% for map in loaded_maps %}
            <a href="{{ url_for('maps.set_seed', **{'type': map['type'], 'seed': map['seed']}) }}">
                {{ map['name'] }}
            </a>
            {{ map['type'] }} | {{ map['created'] }}
            <a href="{{ url_for('maps.delete', **{'id': map['id']}) }}">Delete</a>
            <br><br>
    {% endfor %}
{% endblock %}
